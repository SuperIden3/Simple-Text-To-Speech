<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple Text to Speech</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script defer src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Noto+Serif+Ahom&family=Noto+Serif+Armenian&family=Noto+Serif+Balinese&family=Noto+Serif+Bengali&family=Noto+Serif+Devanagari&family=Noto+Serif+Dogra&family=Noto+Serif+Ethiopic&family=Noto+Serif+Georgian&family=Noto+Serif+Grantha&family=Noto+Serif+Gujarati&family=Noto+Serif+Gurmukhi&family=Noto+Serif+HK&family=Noto+Serif+Hebrew&family=Noto+Serif+JP&family=Noto+Serif+KR&family=Noto+Serif+Kannada&family=Noto+Serif+Khmer&family=Noto+Serif+Khojki:wght@500&family=Noto+Serif+Lao&family=Noto+Serif+Malayalam&family=Noto+Serif+Myanmar&family=Noto+Serif+NP+Hmong&family=Noto+Serif+Oriya&family=Noto+Serif+SC&family=Noto+Serif+Sinhala&family=Noto+Serif+TC&family=Noto+Serif+Tamil&family=Noto+Serif+Tangut&family=Noto+Serif+Telugu&family=Noto+Serif+Thai&family=Noto+Serif+Tibetan&family=Noto+Serif+Toto:wght@500&family=Noto+Serif+Yezidi&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>
      <p>
        <strong>JavaScript is disabled.</strong><br />Enable JavaScript for this
        project to work.
      </p>
    </noscript>
    <div>
      <textarea
        style="
          font-family: Noto Serif, Noto Serif Armenian, Noto Serif Balinese,
            Noto Serif Bengali, Noto Serif Devanagari, Noto Serif Dogra,
            Noto Serif Ethiopic, Noto Serif Georgian, Noto Serif Grantha,
            Noto Serif Gujarati, Noto Serif Gurmukhi, Noto Serif HK,
            Noto Serif Hebrew, Noto Serif JP, Noto Serif KR, Noto Serif Kannada,
            Noto Serif Khmer, Noto Serif Khojki, Noto Serif Lao,
            Noto Serif Malayalam, Noto Serif Myanmar, Noto Serif Np Hmong,
            Noto Serif Oriya, Noto Serif SC, Noto Serif Sinhala, Noto Serif TC,
            Noto Serif Tamil, Noto Serif Tangut, Noto Serif Telugu,
            Noto Serif Thai, Noto Serif Tibetan, Noto Serif Toto,
            Noto Serif Yezidi;
        "
        id="text"
        placeholder="Text to read here."
      ></textarea>
    </div>
    <div>
      <abbr
        title="Only gives you the voices already installed on this device."
        class="cursorhelp"
        ><label for="voices_l">Voice</label></abbr
      >:
      <select id="voices_l"></select>
    </div>
    <div>
      <label for="pitch">Pitch</label>:
      <input
        value="1"
        id="pitch"
        type="range"
        min="0.1"
        step="0.1"
        max="2"
        onchange="_p.value = Number(this.value)"
      />
      <input
        id="_p"
        value="1"
        type="number"
        onchange="pitch.value = Number(this.value)"
      />
    </div>
    <div>
      <label for="_v">Volume</label>:
      <input
        type="range"
        id="volume"
        min="0.01"
        max="1"
        step="0.01"
        value="1"
        onchange="_v.value = Number(this.value)"
      />
      <input
        id="_v"
        value="1"
        type="number"
        onchange="volume.value = Number(this.value)"
      />
    </div>
    <div>
      <label for="rate">Rate</label>:
      <input
        type="range"
        id="rate"
        min="0.1"
        step="0.1"
        max="10"
        value="1"
        onchange="_r.value = Number(this.value)"
      />
      <input
        type="number"
        value="1"
        id="_r"
        onchange="rate.value = this.value"
      />
    </div>
    <div><input type="button" id="_speak" value="Speak" /></div>
  </body>
</html>
