<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple Text to Speech</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <noscript>
      <p>
        <strong>JavaScript is disabled.</strong><br />Enable JavaScript for this project to work.
      </p>
    </noscript>
    <div><textarea id="text" placeholder="Text to read here."></textarea></div>
    <div>
      <abbr title="Only gives you the voices already installed on this device." class="cursorhelp"><label for="voices_l">Voice</label></abbr>: 
      <select id="voices_l"></select>
    </div>
    <div>
      <label for="pitch">Pitch</label>: 
      <input
        value="1"
        id="pitch"
        type="range"
        min="0.1"
        step="0.1"
        max="2"
        onchange="_p.value = Number(this.value)"
      />
      <input
        id="_p"
        value="1"
        type="number"
        onchange="pitch.value = Number(this.value)"
      />
    </div>
    <div>
      <label for="_v">Volume</label>: 
      <input
        type="range"
        id="volume"
        min="0.01"
        max="1"
        step="0.01"
        value="1"
        onchange="_v.value = Number(this.value)"
      />
      <input
        id="_v"
        value="1"
        type="number"
        onchange="volume.value = Number(this.value)"
      />
    </div>
    <div>
      <label for="rate">Rate</label>: 
      <input
        type="range"
        id="rate"
        min="0.1"
        step="0.1"
        max="10"
        value="1"
        onchange="_r.value = Number(this.value)"
      />
      <input
        type="number"
        value="1"
        id="_r"
        onchange="rate.value = this.value"
      />
    </div>
    <div><input type="button" id="_speak" value="Speak" /></div>
  </body>
</html>
